<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        //If e Else --- Estruturas condicionais

        var n1 = 10;
        var n2 = 10;

        if( n1 > n2 ){
            alert(n1 + " é maior que " + n2);
        }
        else if ( n1 < n2 ){
            window.alert(n1 + " é menor que " + n2);
        }
        else if ( n1 == n2){
            window.alert(n1 + " é igual a " + n2);
        }
        else{
            window.alert("Número(s) inválido(s)");
        }

    </Script>
</body>
</html>
