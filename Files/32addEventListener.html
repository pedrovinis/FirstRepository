<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
        <script>
            //addEventListener

            /*function cor1(){
                var obj = document.getElementById("div1")
                obj.style.backgroundColor="#fff"
            }
            function cor2(){
                var obj = document.getElementById("div1")
                obj.style.backgroundColor="#f00"
            }*/

            function msg(){
                alert("JavaScript")
            }

            function cor(obj,cor){
                obj.style.backgroundColor=cor
            }

            function addEventos(){
                var obj = document.getElementById("div1")
                obj.addEventListener("click",msg)
                //obj.addEventListener("mouseover",cor1)
                //obj,addEventListener("mouseout",cor2)
                obj.addEventListener("mouseover",function(event){cor(obj,"white")})
                obj.addEventListener("mouseout",function(event){cor(obj,"red")})
            }
                      
            addEventListener("load",addEventos)

        </script>
  
</head>
<body>
    <div id="div1"></div>



    </script>
</body>
</html>
