<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="txt">Lorem ipsum dolor sit name, name amet consectetur Name adipisicing elit. Placeat, similique laboriosam voluptate, ratione maiores odit omnis consectetur, iure eveniet unde voluptatem atque nihil molestiae name accusamus. Provident cumque saepe perferendis nam.</p>

    <script>

        var text =document.getElementById("txt").innerHTML
        var text2 = " - Appear weak when you are strong, and strong when you are weak."

        var result0 = text.indexOf("name") //indexOf Case sensitive, procura a posição do caractere ou palavra. Caso não encontre retorna -1.
        if(result0<0){
            document.write("Caractere não encontrado.")
        }else{
        document.write("Result 0: "+result0)
        }

        var result1 = text.lastIndexOf(".")  //retorna a posição do último caractere encontrado
        document.write("<br><br> Result 1: "+result1)

        var result2 = text.localeCompare(text2)     //Se o retorno for igual a 0, as Strings são iguais. Caso seja igual a 2, não são iguais.
        document.write("<br><br> Result 2: "+result2)

        var result3 = text.slice(6,11)     //Corte de String, determinado pela posição inicial e final
        document.write("<br><br> Result 3: "+result3)

        var result4 = text.split(" ")     //Corta parte da String, sparando os elementos(por exemplo "espaço", que irá retorná todas as palavras), gerando um vetor.
        document.write("<br><br> Result 4: "+result4)

        var result5 = text.substr(6,5)     //Corta parte da String, indicando o inicio do corte e sua extensão 
        document.write("<br><br> Result 5: "+result5)

        var result6 = text.toLowerCase()    //Transofrma a String toda em caracteres minúsculos
        document.write("<br><br> Result 6: "+result6)

        var result7 = text.toUpperCase()    //Transofrma a String toda em caracteres maiúsculos
        document.write("<br><br> Result 7: "+result7)


    </script>
</body>
</html>
