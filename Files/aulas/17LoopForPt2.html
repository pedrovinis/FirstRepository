<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Loop > For

        var mochila = [["Corda",2],["Pedra",10],["Madeira",15],["Lanterna",1],["Pilha",2]]

        for(var linha=0; linha<5; linha++){
            for(var coluna=0; coluna<2; coluna++){
                document.write(mochila[linha][coluna]+" ")
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
