<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .titulo{
            color:"gray";
            font-size:20px;
            text-decoration: underline;
        }
        div{
            border: 1px solid #000;
            padding: 10px;
            display: inline-block;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>

    <h1 class="titulo">querySelectorAll</h1>
    <p>O querySelectorAll() é um método que retorna os elementos do documento que corresponde a uma classe CSS ou a uma tag específica.</p>
    <h2 class="titulo">JavaScript</h2>
    <p class="titulo">GitHub</p>
    <p>Arquivos</p>
    <div>
        <p>Este texto está dentro de uma div.</p>
        <p>Esse também.</p>
    </div>
    <a href="https://github.com/pedrovinis/JavaScript" target="_blank">GitHub</a>
    <a href="https://github.com/pedrovinis/JavaScript/tree/master/Files" target="_blank">Files</a>

    <hr/>

    <script>
        //querySelectorAll

        var p = document.querySelectorAll("p")
        p[0].innerHTML="Novo text"
        p[0].style.color="blue"

        var elementos = document.querySelectorAll(".titulo")  //document.querySelectorAll("p.titulo") pode ser usado para usar todos <p> com classe titulo, por exemplo.
        for(var c = 0; c < elementos.length; c++){
            document.write(elementos[c].innerHTML+"<br>")
        }

    </script>
</body>
</html>
