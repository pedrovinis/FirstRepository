<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Incremento e Decremento

        var num = 10
        num++ //Aumenta 1 da variável
        num-- //Diminui 1 da variável

        num+=2 //Soma um número ao valor da váriavel
        num-=2 //Subtrai um número ao valor da váriavel

        num*=2 //Multiplica a variável por um número
        num/=2 //Divide a variável por um número 

        document.write(num++) //Pós Incremento
        document.write("</br>" + num + "</br>") 

        document.write(++num) //Pré Incremento

    </script>
</body>
</html>
