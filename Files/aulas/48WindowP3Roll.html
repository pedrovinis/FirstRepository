<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #painel{
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
            width: 2000px;
            height: 2000px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <button id="roll">Roll</button>

    <div id="painel"></div>
    <script>
        //*Window rollBy
        
        document.getElementById("roll").addEventListener("click",roll)

        function roll(){
            window.scrollBy(500,500)   //(x,y)
        }
    </script>
</body>
</html>
