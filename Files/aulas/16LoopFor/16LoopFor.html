<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Loop > For

        var cont;

        var num = [1,2,3,4,5]

        for(cont=0; cont<5; cont++){        //Inicializador; Condição ; Incremento ou Decremento
            document.write(num[cont] + "</br>")
        }

    </script>
</body>
</html>
