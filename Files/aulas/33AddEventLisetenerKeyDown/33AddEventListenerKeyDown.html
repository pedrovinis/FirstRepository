            function move(){
                var obj = document.getElementById('div1')
                var key = event.keyCode
                var x = 0
                var y = 0
                switch(key){
                    case 37:
                        x -= 10
                        obj.style.left=x+"px"
                        break
                    case 38:
                        y -= 10
                        obj.style.top=y+"px"
                        break
                    case 39:
                        x += 10
                        obj.style.left=x+"px"
                        break
                    case 40:
                        y += 10
                        obj.style.top=y+"px"
                        break
                    case 13: //Tecla Enter
                        document.removeEventListener("keydown",move)     
                        alert("Evento KeyDown Removido")
                        break
                }
            }
            document.addEventListener("keydown",move)
            
        </script>
