<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Let

        var num = 10   
        
        document.write(num+"<br>")   //= 10

        if(num == 10){
            let num = 1                  //Faz com que a vari√°vel so possa ser acessada e usada pelo escopo atual, no caso a estrutura if
            document.write(num+"<br>")  //= 1
        }

        document.write(num)   //= 10

    </script>
</body>
</html>
