<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array/Vetor pt 2

        var mochila = []
        var itens = ["Faca","Bússola","Corda","Luvas","Chave"]

        mochila.push(itens[0])
        mochila.push(itens[1])
        mochila.push(itens[2])
        mochila.push(itens[3])

        mochila.unshift(itens[4]) //O comando "unshift" é utilizado para adicionar o elemento no início do array
        mochila.pop() //O comando "pop" apaga o último elemento do array
        mochila.shift() //O comando "shift" apaga o primeiro elemento do array

        document.write("Mochila:</br>" + mochila) 

    </script>
</body>
</html>
