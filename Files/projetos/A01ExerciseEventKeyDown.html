<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: white;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>
        var x = 0
        var y = 0

        var player = document.getElementById('div1')
        
        player.addEventListener("click",start)

        function start(){
            alert("Event keydown ativado")
            player.style.backgroundColor="red"
            document.addEventListener("keydown",move)
        }

        function move(){
            key = event.keyCode

            switch(key){
                case 37:
                x-=10
                player.style.left=x+"px"
                break
                case 38:
                y-=10
                player.style.top=y+"px"
                break
                case 39:
                x+=10
                player.style.left=x+"px"
                break
                case 40:
                y+=10
                player.style.top=y+"px"
                break
                case 13:    //Tecla Enter
                document.removeEventListener("keydown",move)
                player.style.backgroundColor="white"
                alert("Event keydown desativado")
                break
            }
        }
        
    </script>
</body>
</html>
