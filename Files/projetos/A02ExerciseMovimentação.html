<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>

        var dx
        var dy
        var px
        var py
        var vel
        var obj
        var tmp

        function start() {
            dx = 0
            dy = 0
            px = 0
            py = 0
            vel = 5
            obj = document.getElementById("div1")
            addEventListener("keydown",keyDown)
            addEventListener("keyup",keyUp)
            tmp = setInterval(frameRefresh,20)
        }
        start()

        function keyDown() {
            key = event.keyCode

            switch(key){
                case 37:
                dx = 0
                dx-=1
                break
                case 38:
                dy = 0
                dy-=1
                break
                case 39:
                dx = 0
                dx+=1
                break
                case 40:
                dy = 0
                dy+=1
                break
            }
        }

        function keyUp() {
            key = event.keyCode

            switch(key){
                case 37:
                dx=0
                break
                case 38:
                dy=0
                break
                case 39:
                dx=0
                break
                case 40:
                dy=0
                break
            }
        }

        function frameRefresh() {
            px+=dx*vel
            py+=dy*vel

            obj.style.left=px+"px"
            obj.style.top=py+"px"
        }

    </script>
</body>
</html>
