<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        #scoreTab1{
            display: inline-block;
        }
        #scoreTab2{
            display: inline-block;
        }
    </style>
    <script src="scripts/botEasy.js"></script>
    <script src="scripts/botMedium.js"></script>
    <script>
        var gamestatus = 0
        var winPos = ["123","159","258","147","369","456","789","357"]
        var xo=0
        var xPos
        var oPos
        var p= []
        var mode
        var scoreTab1
        var scoreTab2
        var modev
        var interfaceX
        var interfaceO

        function load(){
            addElements()
            interfaceRefresh()
            start()
        }
        addEventListener("load",load)

        function addElements(){
            for(i=1; i<10; i++){
                p[i]= document.getElementById("p"+i)
                    addEvents(i)
            }
            mode = document.getElementById("mode")
            scoreTab1 = document.getElementById("scoreTab1")
            scoreTab2 = document.getElementById("scoreTab2")
        }
        function interfaceRefresh(){
            if(gamestatus==0){
                for(i=1; i<10; i++){
                    if(1<=9){
                        p[i].style.backgroundColor="rgba(255,255,255,0.0)"
                        p[i].style.width="100px"
                        p[i].style.height="100px"
                        p[i].style.border="solid 2px"
                        p[i].value = "  "
                        p[i].value.style
                    }
                }
                xPos=""
                oPos=""
            }
            if(gamestatus==1){
                if(xo==0){
                    document.getElementById("scoreTab1").style.fontSize="xx-large"
                    document.getElementById("scoreTab2").style.fontSize="medium"
                }
                else if(xo==1){
                    document.getElementById("scoreTab2").style.fontSize="xx-large"
                    document.getElementById("scoreTab1").style.fontSize="medium"
                }
            }
        }
        function addEvents(i){
            if(i<=9){
                p[i].addEventListener("click",function(){
                    buttonPressed(i)
                })
            }
            document.getElementById("restart").addEventListener("click",restart)
        }
        function start(){
            modev = mode.options[mode.selectedIndex].value
            gamestatus=0
            interfaceRefresh()
            gamestatus=1
            interfaceRefresh()
            if(modev>0&&xo==1){
                buttonPressed(1)
            }
        }
        function restart(){
            start()
        }

        function buttonPressed(id){
            if(modev!=mode.options[mode.selectedIndex].value){
                start()
            }
            if(gamestatus==1){
                if(modev==0){ //1v1
                    if(xo==0&&p[id].value=="  "){
                        p[id].value= "X"
                        xPos+=id
                        xo=1
                        interfaceRefresh()
                        verifyWin()
                    }
                    else if(xo==1&&p[id].value=="  "){
                        p[id].value= "O"
                        oPos+=id
                        xo=0
                        interfaceRefresh()
                        verifyWin()
                    }
                }

                if(modev==1){ //Easy
                    if(xo==0&&p[id].value=="  "){
                        p[id].value= "X"
                        xPos+=id
                        xo=1
                        interfaceRefresh()
                        verifyWin()
                    }if(xo==1&&gamestatus==1){
                        easy()
                    }
                }

                if(modev==2){ //Medium
                    if(xo==0&&p[id].value=="  "){
                        p[id].value= "X"
                        xPos+=id
                        xo=1
                        interfaceRefresh()
                        verifyWin()
                    }
                    if(xo==1){
                        medium()
                    }
                }
            }
        }
        function verifyWin(){                
            if(xPos.length>=3){
                for(i=0; i<winPos.length; i++){
                     if(xPos.search(winPos[i].slice(0,1))>=0){
                        if(xPos.search(winPos[i].slice(1,2))>=0){
                            if(xPos.search(winPos[i].slice(2,3))>=0){
                                alert(" X  Ganhou!")
                                i=winPos.length
                                gamestatus=0
                            }
                        }
                    }
                }
            }
            if(oPos.length>=3){
                for(i=0; i<winPos.length; i++){
                    if(oPos.search(winPos[i].slice(0,1))>=0){
                        if(oPos.search(winPos[i].slice(1,2))>=0){
                            if(oPos.search(winPos[i].slice(2,3))>=0){
                                alert(" O  Ganhou!")
                                i=winPos.length
                                gamestatus=0
                            }
                        }
                    }
                }
            }
            if(xPos.length+oPos.length==9&&gamestatus==1){
                alert("Tie")
                gamestatus=0
            }
        }
            
    </script>
</head>
<body>
    <div id="screen">
    <select id="mode">
        <option id="0" value="0" selected>Jogar contra um amigo</option>
        <option id="1" value="1">Fácil</option>
        <option id="2" value="2">Médio</option>
        <option id="3" value="3">Impossível</option>
    </select>
    <br>
    <div>
    <pre id="scoreTab1">X </pre>-<pre id="scoreTab2"> O</pre>
    <br><br>
    <div id="table">
        <input type="button" id="p1" value="  "><input type="button" id="p2" value="  "><input type="button" id="p3" value="  "><br>
        <input type="button" id="p4" value="  "><input type="button" id="p5" value="  "><input type="button" id="p6" value="  "><br>
        <input type="button" id="p7" value="  "><input type="button" id="p8" value="  "><input type="button" id="p9" value="  "><br>
    </div>
    <br>
    <input type="button" id="restart" value="Reiniciar">
    </div>
</body>
</html>
